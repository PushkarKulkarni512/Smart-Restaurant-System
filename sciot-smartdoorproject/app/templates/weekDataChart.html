    <canvas id="chart3" width="1000" height="750" style="width: 800px; height: 600px; margin-left: -290px;"></canvas>
<h1 style="font-size: 18px;transform: rotate(270deg);transform-origin: left top 0; float: left; margin-top:350px;margin-left:260px;">Total Cost (€)</h1>
<h2 style="font-size: 18px; transform: rotate(0deg);transform-origin: left top 0; float: bottom; margin-bottom:600px;margin-left:20px">Days </h2>

<p style="font-size: 20px; transform: rotate(0deg); float: bottom; margin-top:-580px;margin-left:-60px;">Graph gives the Total Cost(€) of Average Energy Consumption(kWhr) for Each Day of the Week</p>

<p style="font-size: 20px; transform: rotate(0deg); float: right; margin-top:-580px;margin-right:50px;">Total Cost(€) of Energy Consumption</p>

<p style="font-size: 20px; transform: rotate(0deg); float: right; margin-top:-550px;margin-right:40px;">in the current week = {{ totalCost }} €</p>

    <script>
      // bar chart data
      var barData = {
       labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
          ],


        datasets : [{
          // fillColor: "rgba(151,187,205,0.2)",
                    fillColor: "rgba(255,0,0,0.1)",
                    // strokeColor: "rgba(151,187,205,1)",
                    strokeColor: "rgba(255,0,0,1)",
                    // pointColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(255,0,0,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    // pointHighlightStroke: "rgba(151,187,205,1)",
                    pointHighlightStroke: "rgba(255,0,0,1)",
                    bezierCurve : false,
                     data : [
                    {% for item in values %}
                    "{{ item }}",
                      {% endfor %}
                      ]
                      }
                    ]
                  }

     // get bar chart canvas
     var mychart = document.getElementById("chart3").getContext("2d");

       steps = 5
       max = 100

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
